<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="css/Estilos.css" />
    <title>Mi primer sitio</title>
    <style>
        body{
            background-image: url("Bodegon_2.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position-x: center;
        }       
    </style>
</head>
<body>
<!--Tablas en HTML-->
<table>
    <!--tr define una fila-->
    <!--th define titulo de la columna-->
    <tr>
        <th>Celda titulo 1</th>
        <th>Celda titulo 2</th>
        <th>Celda titulo 3</th>
    </tr>
    <!--td define el contenido de la celda-->
    <tr>
        <td>Contenido celda 1_1</td>
        <td>Contenido celda 1_2</td>
        <td>Contenido celda 1_3</td>
    </tr>
    <tr>
        <td>Contenido celda 2_1</td>
        <td>Contenido celda 2_2</td>
        <td>Contenido celda 2_3</td>
    </tr>
</table>

</body>
</html>
