<!DOCTYPE html>
<html>

    <title>Simple Map</title>
  </head>
  <body>
    <!--Compartir en facebook Ej. [URL]=www.google.com.co-->
    <a href="https://www.facebook.com/sharer/sharer.php?u=www.google.com.co">Compartir en facebook</a>
    <!--Compartir en Twitter Ej. [text]=hola [url]=WEB [hashtag]=#tweet-->
    <a href="https://twitter.com/intent/tweet?text=[text]&url=[url]&hashtags=[hashtag]"> Comparte Twitter</a>
    <!--Compartir en Whatsapp Ej. [Text]=Mensaje-->
    <a href="https://api.whatsapp.com/send?text=[text]">Comparte Whatsapp--</a>
  </body>
</html>
