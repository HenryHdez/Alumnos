<html>
    <!--Esto es un comentario en un lenguaje HTML-->
    <head>
    <!--El elemento HEAD provee información de la 
     página como el nombre, enlaces y hojas de estilo-->
    <head>
        <title>ejemplo hola mundo </title>
    </head>
    <!--Atributos en HTML--> 
    <body>
         <!-- Tipo de letra (Hay otras por ejemplo: "verdana", "Arial")-->    
        <font faces="Comic Sans MS"> Este texto tiene otra tipografía. </font>
         <!-- Tamaño de letra (Cambie el numero por otro)-->
         <font size=12.5> Este texto es más grande. </font>
         <!-- Color de letra (Ponga el nombre del color en ingles)-->
         <font color="red"> Este texto es de color rojo</font>
         <!--Los atributos pueden combinarse--> 
         <font color="blue" face="Arial" size=z> Atributos combinados. </font>
         <!--Salto de línea--> 
         <br>
         <!--Texto con letra cursiva--> 
         <p><b> Este es un párrafo en negrilla. </b></p>
         <!--Salto de línea--> 
         <br>
         <!--Texto con letra cursiva--> 
         <p><i> Este es un párrafo en letra cursiva. </i></p>   
    </body>
</html>
