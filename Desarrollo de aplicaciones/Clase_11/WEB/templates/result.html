<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del análisis</title>
</head>
<body>
    <h1>Resultados del análisis</h1>
    <img src="{{ graph_path }}" alt="Gráfico de Resultados">
    <h2>Promedios de los atributos</h2>
    <ul>
        {% for key, value in means.items() %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>
    <a href="/">Volver</a>
</body>
</html>
