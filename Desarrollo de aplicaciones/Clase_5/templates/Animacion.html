<!DOCTYPE html>
<html>
    <head>   
        <title>Ejemplo animacion</title> 
    </head>
    <!--Onload permite cargar  una funcion al iniciar un objeto--> 
    <body onload="Iniciar_Imagen()">
        <img src="" id="Imagen">
        <script>
            /*cree un array con los mombres de imagenes que iran pasando*/
            var imagenes=new Array(
                    'Imagenes/Paisaje1.jpg',
                    'Imagenes/Paisaje2.jpg',
                    'Imagenes/Paisaje3.jpg',
                    'Imagenes/Paisaje4.jpg',
                );
            //Inicie un contador
            var contador=0;
            function Cambiar_Imagen(){
            //Cree una función para cambiar la imagen
                if(contador<imagenes.length){
                    document.getElementById("Imagen").src=imagenes[contador];
                    contador++;
                }
                else{contador=0;}
            }

            function Iniciar_Imagen(){
            // Presente imagen inicial
                Cambiar_Imagen();
            // Actualizar función cada segundo
                setInterval(Cambiar_Imagen,1000);
            }
        </script>
    </body>

</html>
