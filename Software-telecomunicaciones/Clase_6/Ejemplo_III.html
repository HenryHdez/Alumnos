

<body>
     <!--De esta forma se importa una imagen-->
    

 

<img src="Escudo_UD.png"/>
     <!--Es posible especificar un directorio para acceder a la imagen.
      Por ejemplo, src="/Imagenes/Escudo_UD.png"-->
     <!--Las dimensiones de la imagen puede cambiar (Ancho, alto)-->
     

<img src="Escudo UD.png", width="50", height="50"/>


     <!-- A las imágenes se pueden incorporar una descripción (con el
      atributo alt aparece al poner el puntero del mouse sobre la imágen)-->
     <img src="Escudo_UD.png", alt="Este es el escudo de la universidad"/>

 
     <!--Los hipervinculos pueden llevarlo de una página a otra-->
     

<a href="http://www.google.com.co"> Ir a google.</a>


     <!--Estos aributos pueden combinarse para crear un hipervinculo 
      con imágen-->
     <a href="http://wm.google.com"><img src="Escudo_UD.png"/></a>

</body>
